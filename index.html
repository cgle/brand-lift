
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Brand Lift Dashboard</title>
    <link href="css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap/css/dashboard.css" rel="stylesheet">
    <link href="css/c3.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><img src="https://s3.amazonaws.com/website.getchute.com/logo.png">   Brand Lift</a>
        </div>
        <div class="navbar-collapse collapse">
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-3 col-md-2 sidebar" id="sidebar">
        	<div id="input-output-panel">
        		<button class="btn btn-warning"  data-toggle="modal" data-target="#query-input" id="query-button">Enter Brand Lift Report Query</button>
        	</div>
        	<br>        	
        	<div id="user-profile-panel"></div>
        	<div id="album-summary-panel">
						<div id="loading-summary-panel" align="center"><img src="imgs/loader.gif"></div>
        	</div>
        </div>     

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" id="dashboard-container">
        	<div>
					<ul class="nav nav-tabs" role="tablist">
					  <li class="active" id="tab-event-list"><a role="tab" data-toggle="tab">Events list</a></li>
					  <li id="tab-summary"><a role="tab" data-toggle="tab">Summary report</a></li>
					</ul>
        	</div><br>
        	<div id="dashboard"></div>
        	<div id="summary-report" style:"display:none;">
        	</div>
        </div>

      </div>
    </div>

    <div class="modal fade" id="query-input" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    </div>

    <script data-main="js/main" type="text/javascript" src="js/libs/require.js"></script>
  </body>
</html>
