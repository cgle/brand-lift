<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h4 class="modal-title" id="myModalLabel">Enter query for Brand Lift Report</h4>
    </div>
    <div class="modal-body">
      <form>
        <div id="form-error" class="alert alert-danger" role="alert" style="display:none"></div>
        <div class="form-group">
          <label for="queryeventid">Event ID</label>
          <input type="text" class="form-control" id="queryeventid" placeholder="Enter outreach event ID">
        </div>
        <div class="form-group">
          <label for="queryuserid">User ID</label>
          <input type="text" class="form-control" id="queryuserid" placeholder="Enter instagram user ID">
        </div>
        <div class="form-group">
          <label for="querytimestamp">Request Timestamp</label>
          <input type="text" class="form-control" id="querytimestamp" placeholder="Enter request timestamp">
        </div>
        <div class="form-group">
          <label for="querytrackperiod">Track Period (days)</label>
          <input type="text" class="form-control" id="querytrackperiod" placeholder="Enter track period">
        </div>      
        <div class="form-group">
          <label for="querytags">Tags</label>
          <input type="text" class="form-control" id="querytags" placeholder="Enter tags separated by commas">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default close-query-modal" data-dismiss="modal">Close/Reset</button>
      <button type="button" class="btn btn-primary submit-query" id="submit-query">Run Lift Report</button>
    </div>
  </div>
</div>
